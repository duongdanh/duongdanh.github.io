<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Đăng Nhập</title>
</head>

<body>
    <div class="container">
        <form action="#">
            <h2>Sign in</h2>

            <div class="inputs_wrapper">
                <input type="text" placeholder="Email" name="email">
                <input type="password" placeholder="Password" name="password">
                <input type="submit" value="Sign in">
            </div>

            <div class="autorization-variants">
                <a href="#" target="_blank">
                    <i class="fa-brands fa-google fa-xl"></i>
                </a>
                <a href="#" target="_blank">
                    <i class="fa-brands fa-facebook fa-xl"></i>
                </a>
            </div>

            <a href="#" target="_blank">Forget password</a>
        </form>

        <div class="elements">
            <div class="element element-1" data-paralaax-value='2'></div>
            <div class="element element-2" data-paralaax-value='3'></div>
            <div class="element element-3" data-paralaax-value='2'></div>
            <div class="element element-4" data-paralaax-value='3'></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/6fc2fba4e1.js" crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
</body>
</html>
